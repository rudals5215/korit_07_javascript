<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onchange event</title>
</head>
<body>
  <select id="select1" onchange="doChange();">
    <!-- option[value]*3 + tab 버튼 -->
    <option value="KO">Korea</option>
    <option value="CN">China</option>
    <option value="JP">Japan</option>
  </select>
  <br>
  <!-- <input type="text" onchange="clickChange(e)"> -->

  <script>
    function doChange () {
      let selectedValue = document.getElementById('select1').value;
      // value는 option에 딸려있는 속성에 해당합니다.
      console.log(selectedValue);
    }

    // function clickChange(e) {
    //   console.log(e);
    // }
  </script>
  
  
</body>
</html>
